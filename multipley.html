<!DOCTYPE HTML>
<html>
<head>  
 
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
      theme: "light2",
      title: {
        text: "Multiple Y Axis"
      },
      axisX: {
        title: "Primary X Axis"
      },
      
      axisY: [
       {
         title: "1st Primary Y Axis",
         lineColor: "#4F81BC",
         tickColor: "#4F81BC",
         labelFontColor: "#4F81BC",
         titleFontColor: "#4F81BC",
         lineThickness: 2
      },
      {
         title: "2nd Primary Y Axis",
         lineColor: "#C0504E",
         tickColor: "#C0504E",
         labelFontColor: "#C0504E",
         titleFontColor: "#C0504E",
         lineThickness: 2
      }
    ],
      
    data: [
      {
        type: "column",				
        dataPoints: [
          { x: 1, y: 6 },
          { x: 2, y: 2 },
          { x: 3, y: 5 },
          { x: 4, y: 7 },
          { x: 5, y: 1 },
          { x: 6, y: 5 },
          { x: 7, y: 4 },
          { x: 8, y: 2 },
          { x: 9, y: 2 }
        ]
     },
     {
       type: "column",
       axisYIndex: 1,
       dataPoints: [      
         { x: 1, y: 70 },
         { x: 2, y: 45 },
         { x: 3, y: 56 },
         { x: 4, y: 77 },
         { x: 5, y: 58 },
         { x: 6, y: 72 },
         { x: 7, y: 58 },
         { x: 8, y: 26 },
         { x: 9, y: 18 }
       ]
     }
    ]
    });

    chart.render();
  }
  </script>
 <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
<body>
  <div id="chartContainer" style="height: 300px; width: 100%;">
  </div>
</body>
</html>
